Name1=start_time
Value1=9:00:00
DefaultValue1=9:00:00
ToolTip1=You can set the time of day when the game starts\nusing HH:MM:SS (hour:minute:second) format.
Type2=Field
File2=configs\alife.ltx
Section2=[alife]
Name2=start_date
Value2=03.08.2012
DefaultValue2=03.08.2012
ToolTip2=You can set the date when the game starts using\nDD.MM.YYYY (day.month.year) format.
Type3=Field
File3=configs\alife.ltx
Section3=[alife]
Name3=autosave_interval
Value3=01:05:00
DefaultValue3=01:05:00
ToolTip3=You can set the delay after which the game will automatically\nsave the current session to autosave.sav.  It uses\nHH:MM:SS (hour:minute:second) format, and represents\nthe amount of time elapsed since the last autosave was made.

[Alife.ltx Tweaks - Advanced]
Title=Adjust advanced alife.ltx parameters
Parameters=3
Type1=Field
File1=configs\alife.ltx
Section1=[alife]
Name1=time_factor
Value1=10
DefaultValue1=10
ToolTip1=This is the speed ratio of game time to real time.\nA value of 10 means the game clock will be ten times\nfaster than a real life clock.  Requires new game.
Type2=Field
File2=configs\alife.ltx
Section2=[alife]
Name2=switch_distance
Value2=150
DefaultValue2=150
ToolTip2=As you move through the game, offline objects will often\nswitch online when they are within this distance.\nLarger values mean more online activity, but this can add\ngreatly to your CPU's load.
Type3=Field
File3=configs\alife.ltx
Section3=[alife]
Name3=objects_per_update
Value3=10
DefaultValue3=10
ToolTip3=If you are experiencing a lot of xrRenderR1.dll or xrRenderR2.dll crashes, try\nreducing this value.  It might also help improve stalker AI,\nalthough it might also increase the stuttering.

